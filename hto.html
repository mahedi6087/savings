<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, red, yellow);
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .assignments a {
            display: block;
            margin: 10px 0;
            color: #008cba;
            text-decoration: none;
            font-size: 18px;
        }
        .assignments a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>MAHEDI's Landing Page</header>
    <nav>
        <a onclick="showInfo('bachelor')">Bachelor's Information</a>
        <a onclick="showInfo('master')">Master's Information</a>
        <a onclick="showInfo('result')">Result Site</a>
        <a onclick="showInfo('scholarship')">Scholarship Site</a>
    </nav>
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a simple landing page.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
    <div id="info" class="content">
        <h2>Information Section</h2>
        <p>Select a menu option to view details.</p>
    </div>
    <div class="assignments">
        <h2>Assignments</h2>
        <a href="https://youtu.be/fRv5rfHpkO4?si=ovCUg0IpihFHWnA0" target="_blank">Assignment 1</a>
        <a href="#">Assignment 2</a>
        <a href="#">Assignment 3</a>
    </div>
    <script>
        function showMessage() {
            alert("Hello! Thanks for visiting.");
        }
        function showInfo(type) {
            let info = document.getElementById("info");
            if (type === "bachelor") {
                info.innerHTML = "<h2>Bachelor's Information</h2><p>Admission Fee: 990 Won, Date: 19th December</p>";
            } else if (type === "master") {
                info.innerHTML = "<h2>Master's Information</h2><p>CGPA: 3.99 (Must be), Admission Fee: 1190 Won</p>";
            } else if (type === "result") {
                info.innerHTML = "<h2>Result Site</h2><p>MAHEDI: 4.29, JOY: 3.98, ROHAN: 4.07</p>";
            } else if (type === "scholarship") {
                info.innerHTML = "<h2>Scholarship Site</h2><p>CGPA 4.00 = 50%, CGPA 4.20 = 60%</p>";
            }
        }
    </script>
</body>
</html>
